<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>   
    <header><h1>Signup</h1></header>
    <div class="T-circle"></div>
    <div class="b-circle"></div>
    <main>
       <div class="textbox">
         <img src="./style/img/user-login.png">
            <section>
              <form action="./php/signup.php" method="post">
                <div class="label">
                    <label for="cod" class="code">*code:</label>
                    <input type="text" name="code" id="cod" maxlength="8" pattern="\d{8}" title="Please enter 8 digit number" placeholder="Code" autofocus required>
                </div>

                <div class="label">
                    <label for="student" class="stud">Student:</label>
                    <input type="text" name="student" id="student" pattern="[a-z]{3,}" title="Please enter your name (lowercase)" placeholder="Student" required autofocus>
                </div>

                <div class="label">
                    <label for="Reg" class="reg">Reg No:</label>
                    <input type="text" name="RegNo" id="Reg" maxlength="12" pattern="\d{12}" title="Please enter 12 digit number" placeholder="RegNo" autofocus required>
                </div>

                <div class="label">
                    <label for="email" class="e-mail">E-mail:</label>
                    <input type="text" name="email" id="email" placeholder="Email" required autofocus>
                </div>

                <div class="label">
                    <label for="pass" class="password">Password:</label>
                    <input type="password" name="pass" id="pass" pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).{8,}" title="Please enter: 1 lowercase, 1 uppercase, 1 digit, and 8 characters minimum" placeholder="Password" required autofocus>
                </div>

                <div class="label">
                    <label for="confirmation" class="confir">Re-pass:</label>
                    <input type="password" name="confirmation" id="confirmation" pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).{8,}" title="Please enter: 1 lowercase, 1 uppercase, 1 digit, and 8 characters minimum" placeholder="Confirmation" required autofocus>
                </div>
                <input type="submit" value="Submit" class="submit">
                <input type="reset" value="Reset" class="reset">
                <p>Are you already Signup? <span><a href="./login.html" target="_blank" style="text-decoration: none;color: blue;"> Login page</a></span></p>
            </form>
          </section> 
        </div>
      </main>
        <footer>
            Copyright
        </footer> 
</body>
</html>
